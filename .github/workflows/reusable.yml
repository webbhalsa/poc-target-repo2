name: Reusable workflow example

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  example_job:
    name: Pass input and secrets to my-action
    runs-on: ubuntu-latest
    steps:
      - name: testing reusable
        with:
          username: ${{ inputs.username }}
          token: ${{ secrets.token }}
        run: echo hello ${username}